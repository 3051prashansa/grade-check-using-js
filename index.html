<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var n;
    n=parseInt(prompt("Enter the marks out of 100 and get grade:"))
    if(n>=75 && n<=100){
        document.write("A grade")
    }
     else if(n>=50 && n<=75){
        document.write("B grade")
    }
    else if(n>=40 && n<=50){
        document.write("C grade" )
    }
    else{
        document.write("Fail" )
    }
</script>
</html>
